<head>
    <meta charset="utf-8">
    
    <title>This is a markdown table generator</title>
</head>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var btn = document.getElementById("btn");
        btn.addEventListener("click", function() {
            var input = document.getElementById("input").value;
            r = function generateMarkdownTable(str) {
  columns = str.split("*")[0];
  rows = str.split("*")[1];
  let table = "|";
  
  // create table headers
  for (let i = 0; i < columns; i++) {
    table += "   |";
  }
  
  table += "\n|";
  
  // create table divider
  for (let i = 0; i < columns; i++) {
    table += "---|";
  }
  
  // create table rows
  for (let i = 0; i < rows; i++) {
    table += "\n|";
    for (let j = 0; j < columns; j++) {
      table += "   |";
    }
  }
  
  return table;
}

            (input);
            document.getElementById("output").value = r;
        });
    });
  
</script>

<h1>This is a markdown table generator</h1>

<br>
輸入: <textarea id="input" cols="80" rows="10">3*3</textarea>
<br>

輸出: <textarea id="output" cols="80" rows="20"></textarea>
<br>

<button id="btn">計算</button>
