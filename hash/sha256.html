                var input = document.getElementById("input").value;
                r = function sha256(str) {
  const shaObj = new jsSHA("SHA-256", "TEXT", { encoding: "UTF8" });
  shaObj.update(str);
  return shaObj.getHash("HEX");
}
                (input);

        });
        });
